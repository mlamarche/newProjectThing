<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- JQuery Include -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.0-beta.2/jquery-ui.min.js"></script>
<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>

<!-- Local includes -->
<script src="script.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

<body>
<div id="header"> X's Turn</div>
<div class="row">
<div class="col-sm-4 square" id="sq1"></div>
<div class="col-sm-4 square" id="sq2"></div>
<div class="col-sm-4 square" id="sq3"></div>
</div>
<div class="row">
<div class="col-sm-4 square" id="sq4"></div>
<div class="col-sm-4 square" id="sq5"></div>
<div class="col-sm-4 square" id="sq6"></div>
</div>
<div class="row">
<div class="col-sm-4 square" id="sq7"></div>
<div class="col-sm-4 square" id="sq8"></div>
<div class="col-sm-4 square" id="sq9"></div>
</div>
<div class="row">
<div class="col-sm-4 buttonHolder" ></div>
<div class="col-sm-4 buttonHolder">
<button type="button" id='#reset'>Reset</button>
</div>
<div class="col-sm-4 buttonHolder"></div>
</div>


</body>
</html>
